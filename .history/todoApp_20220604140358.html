<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <!-- App wrapper -->
    <main class="app-wrapper">

        <!-- App header -->
        <header>
            <h1>(Brand name) Todo App</h1>
            <div id="jumbotron-logo">LOGO</div>
            <div id="search-bar">Search Bar</div>
            <h2>CREATE A TASK</h2>
        </header>

        <!-- Categories section -->
        <section>
            <h3 class="category-heading">Select a category</h3>
            <div class="radio-categories">
                <!-- Personal category (make to assign as default, unless user selects work category) -->
                <label>
                    <input type="radio" name="category" value="Personal" id="personal-category" />
                    <div>Personal</div>
                </label>
                <!-- Work category -->
                <label>
                    <input type="radio" name="category" value="Work" id="work-category" />
                    <div>Work</div>
                </label>
            </div> <!-- End of radio categories div -->    
        </section>
        

    </main> <!-- End of App wrapper -->
    
    
</body>
</html>
