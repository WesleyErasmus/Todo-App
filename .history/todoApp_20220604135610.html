<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <main class="app-wrapper">
        <header>
            <h1>(Brand mane) Todo App</h1>
            <div id="jumbotron-logo">LOGO</div>
            <div id="search-bar">Search Bar</div>
            <h2>CREATE A TASK</h2>
        </header>

        <section>
            <h3 class="category-heading">Select a category</h3>
            <div class="radio-categories">
                
                <label>
                    <input type="radio" name="category" value="Personal" id="personal-category" />
                    <div>Personal</div>
                </label>
            
                <label>
                    <input type="radio" name="category" value="Work" id="work-category" />
                    <div>Work</div>
                </label>
                
            </div>
        </section>
    </main>
    
</body>
</html>
