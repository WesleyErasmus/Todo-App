<body>
    <!-- App wrapper -->
    <main class="app-wrapper">
        <!-- App header -->
        <header>
            <!-- Greeting and Name -->
            <div>
                <h3>Good afternoon, </h3>
                <h5>Wesley Erasmus</h5>
            </div>
            <!-- Profile picture -->
            <div id="profile-picture">
                <img src="/images/user.png" alt="" style="width: 43px;">
            </div>
        </header>

        <!-- Categories section -->
        <section>
            <form id="task-list-form">
                <div class="create-submit">
                    <!-- Task title input -->
                    <input type="text" name="title" id="title" placeholder="Add a new task here..." />
                    <!-- task description input -->
                    <input cols="40" rows="2" type="text" name="description" id="description"
                        placeholder="Add task description (optional)..." />

                    <!-- <label>
                        Due date
                        <input type="date">
                    </label> -->
                    <p>Add a due date</p>
                    <!-- task submit button -->
                    <button id="add-task-btn" type="submit" value="create-new-task">
                        <!-- add task button -->
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                    <div class="circle"></div>
                </div>

                <!-- Categories -->
                <div class="category-selectors">
                    <!-- Personal category -->
                    <label class="personal-category-btn">
                        <input type="radio" name="category" value="Personal" class="personal-category"
                            id="personal-category" checked />
                        <i class="fa-solid fa-bookmark"></i>
                        <h4 class="category-h4">Personal</h4>
                    </label>
                    <!-- Work category -->
                    <label class="work-category-btn">
                        <input type="radio" name="category" value="Work" class="work-category" id="work-category" />
                        <i class="fa-solid fa-bookmark"></i>
                        <h4 class="category-h4">Work</h4>
                    </label>
                </div>
                <!-- End of categories div -->
                </div>
            </form>
        </section>

        <!-- Task list is created here, new tasks are outputted below -->
        <section class="todo-list-output">
            <div id="list-header">
                <div>Your tasks list</div>
            </div>
